<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="body-header-style">
      <h1 class="header-h1-style">NUMBER<span class="header-h1-light-font">GUESSER</span></h1>
      <section class="header-section-style">
        <div class="header-div-style"></div>
        <h4 class="header-h4-style">ULTIMATE CHALLENGER EDITION</h4>
        <div class="header-div-style"></div>
      </section>
    </header>
    <main>
      <section class="main-section1-forms">
        <form class="section1-setRangeForm">
          <h3 class="form-h3-style">Set Range</h3>
          <section class="setRangeForm-rangeforms-plus-button">
            <section class="setRangeForm-rangeBox-plus-label">
              <label for="min-range" class="setRangeForm-label">Min Range</label>
              <input type="number" id="min-range" name="min-range" min=0 max=100 class="setRangeForm-textbox"></input>
            </section>
            <section class="setRangeForm-rangeBox-plus-label">
              <label for="max-range" class="setRangeForm-label">Max Range</label>
              <input type="number" id="max-range" name="max-range" min=1 max=101 class="setRangeForm-textbox"></input>
            </section>
            <button class="setRangeForm-updateButton">UPDATE</button>
          </section>
        </form>
        <form class="section2-challenger-forms">
          <p class="section2-para-currentRange">The Current Range is <span class="min-range-number">1</span> to <span class="max-range-number">100</span></p>
          <!-- <div> -->
            <h3 class="form-h3-style">Challenger 1</h3>
            <section class="challenger1-forms">
              <section class="challengerForm-nameBox-plus-label">
                <label for="challenger1-name" class="challengerForm-label">Name</label>
                <input type="text" id="challenger1-name" name="challenger1-name" class="challengerForm-textbox"></input>
            </section>
              <section class="setRangeForm-rangeBox-plus-label">
                <label for="guess-box1" class="setRangeForm-label">Guess</label>
                <input type="text" id="guess-box1" name="guess-box1" class="setRangeForm-textbox"></input>
              </section>
            </section>
          <!-- </div> -->
          <div>
            <h3 class="form-h3-style">Challenger 2</h3>
            <section class="challenger1-forms">
              <section class="challengerForm-nameBox-plus-label">
                <label for="challenger2-name" class="challengerForm-label">Name</label>
                <input type="text" id="challenger2-name" name="challenger2-name" class="challengerForm-textbox"></input>
              </section>
              <section class="setRangeForm-rangeBox-plus-label">
                <label for="guess-box2" class="setRangeForm-label">Guess</label>
                <input type="text" id="guess-box2" name="guess-box2" class="setRangeForm-textbox"></input>
              </section>
            </section>
          <!-- </div> -->
          <section class="section2-button-list">
            <button class="section2-submit-button">SUBMIT GUESS</button>
            <button class="section2-clear-reset-button">RESET GAME</button>
            <button class="section2-clear-reset-button">CLEAR GAME</button>
          </section>
        </form>
        <article>
          <h3></h3>
          <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </article>
      </section>
      <section>
        <article>
          <h3></h3>
          <h2>
            <span></span>
          </h2>
          <p></p>
          <p></p>
          <button></button>
        </article>
      </section>
    </main>
  </body>
</html>
