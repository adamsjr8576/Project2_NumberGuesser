<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="body-header-style">
      <h1 class="header-h1-style">NUMBER<span class="header-h1-light-font">GUESSER</span></h1>
      <section class="header-section-style">
        <div class="header-div-style"></div>
        <h4 class="header-h4-style">ULTIMATE CHALLENGER EDITION</h4>
        <div class="header-div-style"></div>
      </section>
    </header>
    <main>
      <section class="main-section1-forms">
        <form class="section1-setRangeForm">
          <h3 class="form-h3-style">Set Range</h3>
          <section class="setRangeForm-rangeforms-plus-button">
            <section class="setRangeForm-rangeBox-plus-label">
              <label for="min-range" class="setRangeForm-label">Min Range</label>
              <input type="number" id="min-range" name="min-range" min=0 max=100 class="setRangeForm-textbox"></input>
            </section>
            <section class="setRangeForm-rangeBox-plus-label">
              <label for="max-range" class="setRangeForm-label">Max Range</label>
              <input type="number" id="max-range" name="max-range" min=1 max=101 class="setRangeForm-textbox"></input>
            </section>
            <button class="setRangeForm-updateButton">UPDATE</button>
          </section>

        </form>
        <form>
          <p></p>
          <div>
            <h3></h3>
            <label></label>
            <input></input>
            <label></label>
            <input></input>
          </div>
          <div>
            <h3></h3>
            <label></label>
            <input></input>
            <label></label>
            <input></input>
          </div>
          <button></button>
          <button></button>
          <button></button>
        </form>

        <article class="section1-article-style">
          <h3 class="article-h3-style">Latest Score</h3>
          <section class="article-section-guess">
            <div class="article-challenger1-guess">
              <h5 id="score-challenger1-name" class="h5-challenger-style">Challenger 1 Name</h5>
              <p class="challenger-paragraph">current guess</p>
              <p id="score-challenger1-guess" class="challenger1-guess-style">97</p>
              <p id="too-high-too-low" class="challenger-paragraph">that's too high</p>
            </div>
            <div class="challenger-vert-line"></div>
            <div class="article-challenger2-guess">
              <h5 id="score-challenger2-name" class="h5-challenger-style">Challenger 2 Name</h5>
              <p class="challenger-paragraph">current guess</p>
              <p id="score-challenger1-guess" class="challenger1-guess-style">3</p>
              <p id="too-high-too-low" class="challenger-paragraph">that's too high</p>
            </div>
          </section>
        </article>

      </section>
      <section>
        <article>
          <h3></h3>
          <h2>
            <span></span>
          </h2>
          <p></p>
          <p></p>
          <button></button>
        </article>
      </section>
    </main>
  </body>
</html>
